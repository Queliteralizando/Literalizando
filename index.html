
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Literário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meu Blog Literário</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#resenhas">Resenhas</a></li>
                <li><a href="#favoritos">Favoritos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="inicio">
            <h2>Resenhas Recentes</h2>
            <article>
                <h3>Título do Livro 1</h3>
                <p>Resumo da resenha do livro...</p>
            </article>
            <article>
                <h3>Título do Livro 2</h3>
                <p>Resumo da resenha do livro...</p>
            </article>
        </section>

        <section id="resenhas">
            <h2>Resenhas</h2>
            <!-- Adicione aqui uma lista de resenhas completas -->
        </section>

        <section id="favoritos">
            <h2>Favoritos</h2>
            <!-- Adicione aqui os livros favoritos ou recomendados -->
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
